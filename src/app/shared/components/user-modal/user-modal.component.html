<div class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full"
     (click)="onClose()">
  <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white"
       (click)="$event.stopPropagation()">
    <div class="mt-3">
      <h3 class="text-lg font-medium leading-6 text-gray-900 mb-4">
        {{ editingUser ? 'Editar Usuario' : 'Añadir Nuevo Usuario' }}
      </h3>
      <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2">Nombre</label>
          <input type="text"
                 formControlName="firstName"
                 class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                 [ngClass]="{'border-red-500': userForm.get('firstName')?.invalid && userForm.get('firstName')?.touched}">
          <div *ngIf="userForm.get('firstName')?.invalid && userForm.get('firstName')?.touched"
               class="text-red-500 text-xs mt-1">
            El nombre es requerido
          </div>
        </div>

        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2">Apellido</label>
          <input type="text"
                 formControlName="lastName"
                 class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                 [ngClass]="{'border-red-500': userForm.get('lastName')?.invalid && userForm.get('lastName')?.touched}">
          <div *ngIf="userForm.get('lastName')?.invalid && userForm.get('lastName')?.touched"
               class="text-red-500 text-xs mt-1">
            El apellido es requerido
          </div>
        </div>

        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2">Email</label>
          <input type="email"
                 formControlName="email"
                 class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                 [ngClass]="{'border-red-500': userForm.get('email')?.invalid && userForm.get('email')?.touched}">
          <div *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched"
               class="text-red-500 text-xs mt-1">
            Introduce un email válido
          </div>
        </div>

        <div class="mb-6">
          <label class="block text-gray-700 text-sm font-bold mb-2">País</label>
          <input type="text"
                 formControlName="country"
                 class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                 [ngClass]="{'border-red-500': userForm.get('country')?.invalid && userForm.get('country')?.touched}">
          <div *ngIf="userForm.get('country')?.invalid && userForm.get('country')?.touched"
               class="text-red-500 text-xs mt-1">
            El país es requerido
          </div>
        </div>

        <div class="flex items-center justify-between">
          <button type="submit"
                  [disabled]="userForm.invalid"
                  class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                  [ngClass]="{'opacity-50 cursor-not-allowed': userForm.invalid}">
            {{ editingUser ? 'Actualizar' : 'Guardar' }}
          </button>
          <button type="button"
                  class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                  (click)="onClose()">
            Cancelar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
