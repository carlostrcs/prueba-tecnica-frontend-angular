<!-- Tabla de usuarios -->
<div class="p-5 max-w-fit mx-auto overflow-x-auto">
  <table class="min-w-full">
    <thead class="bg-gray-200">
    <tr>
      <th class="px-6 py-3 text-left text-xs font-medium">
        Imagen
      </th>
      <th class="px-6 py-3 text-left text-xs font-medium">
        Nombre Completo
      </th>
      <th class="px-6 py-3 text-left text-xs font-medium">
        Email
      </th>
      <th class="px-6 py-3 text-left text-xs font-medium">
        Pa√≠s
      </th>
      <th class="px-6 py-3 text-left text-xs font-medium">
        Acciones
      </th>
    </tr>
    </thead>
    <tbody class="bg-white">
    <tr *ngFor="let user of users">
      <td class="px-6 py-4 whitespace-nowrap">
        <img [src]="user.picture.thumbnail" [alt]="user.name.first + ' ' + user.name.last" class="h-10 w-10 rounded-full">
      </td>
      <td class="px-6 py-4 whitespace-nowrap">
        {{ user.name.title }} {{ user.name.first }} {{ user.name.last }}
      </td>
      <td class="px-6 py-4 whitespace-nowrap">
        {{ user.email }}
      </td>
      <td class="px-6 py-4 whitespace-nowrap">
        {{ user.location.country }}
      </td>
      <td class="px-4 py-4 whitespace-nowrap sm:px-6">
        <div class="flex flex-col sm:flex-row gap-2">
          <button
            class="bg-yellow-500 hover:bg-yellow-600 text-white py-1 px-2 sm:px-3 rounded text-sm w-full sm:w-auto"
            (click)="editUser(user)"
          >
            Editar
          </button>
          <button
            class="bg-red-500 hover:bg-red-600 text-white py-1 px-2 sm:px-3 rounded text-sm w-full sm:w-auto"
            (click)="deleteUser(user.login.uuid)"
          >
            Eliminar
          </button>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
</div>
